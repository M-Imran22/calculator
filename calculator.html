<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator_style.css" />
    <link rel="javascript" href="calculator.js" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div id="calculator">
      <input type="text" class="display" id="result" disabled />
      <div class="body">
        <button type="submit" value="7" class="button" onclick="display('7')">
          7
        </button>
        <button type="submit" value="8" class="button" onclick="display('8')">
          8
        </button>
        <button type="submit" value="9" class="button" onclick="display('9')">
          9
        </button>
        <button type="submit" value="+" class="button" onclick="display('+')">
          +
        </button>

        <br />
        <button type="submit" value="4" class="button" onclick="display('4')">
          4
        </button>
        <button type="submit" value="5" class="button" onclick="display('5')">
          5
        </button>
        <button type="submit" value="6" class="button" onclick="display('6')">
          6
        </button>
        <button type="submit" value="-" class="button" onclick="display('-')">
          -
        </button>

        <br />
        <button type="submit" value="1" class="button" onclick="display('1')">
          1
        </button>
        <button type="submit" value="2" class="button" onclick="display('2')">
          2
        </button>
        <button type="submit" value="3" class="button" onclick="display('3')">
          3
        </button>
        <button type="submit" value="*" class="button" onclick="display('*')">
          *
        </button>

        <br />
        <button type="submit" value="0" class="button" onclick="display('0')">
          0
        </button>
        <button type="submit" value="." class="button" onclick="display('.')">
          .
        </button>
        <button type="submit" value="=" class="button" onclick="equal()">
          =
        </button>
        <button type="submit" value="/" class="button" onclick="display('/')">
          /
        </button>
        <br />
        <button
          type="submit"
          value="c"
          class="button_c"
          onclick="clearScreen()"
        >
          C
        </button>
      </div>
    </div>
  </body>
  <script>
    function clearScreen() {
      document.getElementById("result").value = "";
    }
    function display(value) {
      document.getElementById("result").value += value;
    }
    function equal() {
      var x = document.getElementById("result").value;
      var y = eval(x);
      document.getElementById("result").value = y;
    }
  </script>
</html>
